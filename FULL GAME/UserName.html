  <script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
      // Store
      // localStorage.setItem("lastname", "name");
      // Retrieve
      var name = localStorage.getItem("lastname")
      if (name.length != 0) {
        document.getElementById("nameInput").placeholder = name;
      }
      // document.getElementById("result").innerHTML = "asdasd";
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

    function setname() {
      localStorage.setItem("lastname", document.getElementById("nameInput").value);
      location.href = 'game.html';

    }
  </script>

  <script>
    var audioPlayer = document.getElementById("audioPlayer");
    var speakerImage = document.getElementById("speakerImage");

    function togleMute() {
      if (audioPlayer.muted) {
        speakerImage.src = "assets/images/speaker.png";
        audioPlayer.muted = false;
      } else {
        speakerImage.src = "assets/images/mute.png";
        audioPlayer.muted = true;
      }
    }
  </script>
