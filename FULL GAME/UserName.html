<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Login</title>
  <link rel="icon" href="images/logo.jpg" type="image/gif" sizes="16x16">

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style3/style.css">
  <link rel="stylesheet" href="assets/fonts/firasans/fira.css">


  <link rel="icon" href="assets/images/logo.jpg" type="image/gif" sizes="16x16">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-transparent">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="mr-auto">


          <div class="btn-group" role="group">
            <button type="button" class="btn btn-purple" onclick="location.href='PrimaryPage.html'">HOME
            </button>
            <button type="button" class="btn btn-purple active" href="#start" onclick="location.href='UserName.html'">START
            </button>
            <button type="button" class="btn btn-purple " href="#score" onclick="location.href='ScoreBoard.html'">SCORE
              BOARD
            </button>
            <button type="button" class="btn btn-purple" href="#instructions" onclick="location.href='Instruction.html'">INSTRUCTIONS
            </button>
          </div>

        </div>

        <div class="mt-2 mt-md-0">
          <img id="speakerImage" src="assets/images/speaker.png" onclick="togleMute()" class="mute-icon my-2 my-sm-0">
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-pull-right">
          <audio id="audioPlayer" autoplay hidden>
            <source src="assets/audio/VegasMusic.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="row">
          <h1 id="Registration">Registration</h1>

        </div>
        <div class="col-12">
          <div id="name" class=" name-form">
            Name:
          </div>
          <div class="name-form">
            <input id="nameInput" type="text" name="firstname" placeholder="Player 1">
          </div>
          <div class="outer">
            <button type="button" class="mainMenuButton" onclick="setname()">PLAY</button>
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer class="footer bg-transparent">
    <div class="container">
      <span class="text-white">
        You can find our game on :
        <a href="https://www.facebook.com/HiLoChallenge/" target="_blank"><img class="image" id="fb-image" src="assets/images/facebook.png"> </a>
        <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Finstagram.com%2Fhilochallenge2018%3Futm_source%3Dig_profile_share%26igshid%3D1mcrq3fnbqzdb%26fbclid%3DIwAR32aXgxAsofGBA5eHLetzEWB-WkVrZsv_QxxRjHItByDuVkJPD6H0dry7s&h=AT2zkhF4Bp9Au7M0vrrTwA09VOIsT1M-sLTn28m1MG8ojT37fnLDsfaFYtQjYPAf0pTfvnd37mkyaOikfkQgL1ML07YK4dPRCV8ZHGFPbgNRHnslvV0XltQpfH3ZOA3Jq9KF7w"
          target="_blank"><img class="image" id="insta-image" src="assets/images/instagram.png"> </a>
      </span>
    </div>
  </footer>

  <script>
    if (typeof(Storage) !== "undefined") {
      var name = localStorage.getItem("lastname")
      if (name.length != 0) {
        document.getElementById("nameInput").placeholder = name;
      }
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

    function setname() {
      let name = document.getElementById("nameInput").value;
      if (name.length > 20) {
        alert("Name is too long.Enter only 20 (symbols,letters,numbers) at all");
        return;
      }
      localStorage.setItem("lastname", name);
      location.href = 'game.html';

    }
  </script>

  <script>
    let audioPlayer = document.getElementById("audioPlayer");
    let speakerImage = document.getElementById("speakerImage");

    function togleMute() {
      if (audioPlayer.muted) {
        speakerImage.src = "assets/images/speaker.png";
        audioPlayer.muted = false;
      } else {
        speakerImage.src = "assets/images/mute.png";
        audioPlayer.muted = true;
      }
    }
  </script>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>


</body>


</html>
